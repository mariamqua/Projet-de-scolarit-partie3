<h2 mat-dialog-title>
    Modifier Etudiant
  </h2>
  <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  
  <mat-dialog-content>
        
    <ng-template matStepLabel>Etat civil : </ng-template> 
    <div class="form-group">
        <mat-form-field appearance="outline" hintLabel="Max 10 characters">
        <mat-label>Nom :</mat-label>
        <input matInput placeholder="Nom ..."
        formControlName="nom" required>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="outline">
        <mat-label>Pr√©nom :</mat-label>
        <input matInput placeholder="Prenom ..."
        formControlName="prenom" required>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="outline">
        <mat-label>CIN :</mat-label>
        <input matInput placeholder="CIN ..."
        formControlName="cin" required>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="outline">
        <mat-label>Date de naissance :</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Date de naissance ..." formControlName="datenaissance" 
       readonly (click)="picker.open()">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>   
    </div>

    <div class="form-group">
        <mat-form-field appearance="outline">
        <mat-label>Ville :</mat-label>
        <input matInput placeholder="Ville ..."
        formControlName="ville" required>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="outline">
        <mat-label>Tel :</mat-label>
        <input matInput placeholder="Tel ..."
        formControlName="Tel" required>
        <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div>
    <div class="form-group">
            <mat-form-field appearance="outline">
            <mat-label>Email :</mat-label>
            <input matInput placeholder="Email ..."
            formControlName="email" required>
            <mat-hint>Hint</mat-hint>
            </mat-form-field>
    </div>
    <div class="form-group">
            <mat-form-field appearance="outline">
            <mat-label>Password :</mat-label>
            <input matInput placeholder="Password ..."
            formControlName="password" required>
            <mat-hint>Hint</mat-hint>
            </mat-form-field>
    </div>
    <input  formControlName="id"  hidden>  

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary"  type="submit" 
         >Enregistrer</button>
      
      <button mat-raised-button  mat-dialog-close>Annuler</button>
</mat-dialog-actions>
   
  </form>
